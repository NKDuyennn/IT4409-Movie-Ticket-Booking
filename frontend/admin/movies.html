<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Manage Movies - MyShowz Admin</title>
  <link rel="stylesheet" href="../assets/css/style-starter.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="admin-main">
      <div class="admin-header">
        <h1>Manage <span style="color: #ff4b2b;">Movies</span></h1>
        <p>Manage movies, showtimes, and promotions</p>
      </div>

      <!-- Content Section -->
      <div class="content-section">
        <div class="content-section-header">
          <h2>Movies & Showtimes</h2>
          <button class="btn-primary"><i class="fa fa-plus"></i> Add Movie</button>
        </div>
        <div id="movies-content">
          <div class="empty-state">
            <i class="fa fa-film"></i>
            <h3>Movie Management</h3>
            <p>Manage movies, showtimes, and promotional offers</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/js/jquery-1.9.1.min.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth-handler.js"></script>
  <script src="assets/js/admin-common.js"></script>
  <script src="assets/js/movies.js"></script>
</body>
</html>
