<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>View Showtime - MyShowz Admin</title>
  <link rel="stylesheet" href="../assets/css/style-starter.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/pages/showtimes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="admin-main">
      <div class="admin-header">
        <div class="header-breadcrumb">
          <a href="showtimes.html"><i class="fas fa-arrow-left mr-1"></i> Back to Showtimes</a>
        </div>
        <div class="header-title-actions">
          <h1>Showtime <span style="color: #fbbf24;">Details</span></h1>
          <div class="header-actions">
            <button class="btn-primary" id="edit-showtime-btn">
              <i class="fas fa-edit"></i> Edit Showtime
            </button>
            <button class="btn-danger" id="delete-showtime-btn">
              <i class="fas fa-trash-alt"></i> Delete Showtime
            </button>
          </div>
        </div>
      </div>

      <div class="loading-state" id="loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading showtime details...</p>
      </div>

      <div id="showtime-details" style="display: none;">
        <!-- Showtime Information -->
        <div class="content-section">
          <div class="content-section-header">
            <h2><i class="fas fa-info-circle mr-2"></i>Showtime Information</h2>
          </div>

          <div class="view-info-container">
            <div class="view-info-card">
              <div class="view-info-icon movie-icon">
                <i class="fas fa-film"></i>
              </div>
              <div class="view-info-content">
                <label>Movie</label>
                <strong id="showtime-movie"></strong>
              </div>
            </div>

            <div class="view-info-card">
              <div class="view-info-icon cinema-icon">
                <i class="fas fa-building"></i>
              </div>
              <div class="view-info-content">
                <label>Cinema</label>
                <strong id="showtime-cinema"></strong>
              </div>
            </div>

            <div class="view-info-card">
              <div class="view-info-icon screen-icon">
                <i class="fas fa-tv"></i>
              </div>
              <div class="view-info-content">
                <label>Screen</label>
                <strong id="showtime-screen"></strong>
              </div>
            </div>

            <div class="view-info-card">
              <div class="view-info-icon date-icon">
                <i class="fas fa-calendar-alt"></i>
              </div>
              <div class="view-info-content">
                <label>Date</label>
                <strong id="showtime-date"></strong>
              </div>
            </div>

            <div class="view-info-card">
              <div class="view-info-icon time-icon">
                <i class="fas fa-clock"></i>
              </div>
              <div class="view-info-content">
                <label>Time</label>
                <strong id="showtime-time" class="time-highlight"></strong>
              </div>
            </div>

            <div class="view-info-card">
              <div class="view-info-icon price-icon">
                <i class="fas fa-money-bill-wave"></i>
              </div>
              <div class="view-info-content">
                <label>Base Price</label>
                <strong id="showtime-price" class="price-highlight"></strong>
              </div>
            </div>

            <div class="view-info-card">
              <div class="view-info-icon seats-icon">
                <i class="fas fa-chair"></i>
              </div>
              <div class="view-info-content">
                <label>Available Seats</label>
                <strong id="showtime-seats" class="seats-highlight"></strong>
              </div>
            </div>

            <div class="view-info-card">
              <div class="view-info-icon status-icon">
                <i class="fas fa-signal"></i>
              </div>
              <div class="view-info-content">
                <label>Status</label>
                <span id="showtime-status" class="status-badge-large"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm Delete</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this showtime?</p>
        <div id="delete-showtime-info" class="showtime-info-box">
          <!-- Showtime info will be displayed here -->
        </div>
        <p class="warning-text">This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn-danger" id="confirm-delete-btn">Delete Showtime</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/jquery-1.9.1.min.js"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/auth-handler.js"></script>
  <script src="assets/js/admin-common.js"></script>
  <script src="assets/js/showtime-view.js"></script>
</body>
</html>
